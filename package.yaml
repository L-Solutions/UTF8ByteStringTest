name:                UTF8ByteStringTest
version:             0.1.0.0
github:              "L-Solutions/UTF8ByteStringTest"
license:             BSD3
author:              "Beno√Æt Fraikin"
maintainer:          "benoit.fraikin@usherbrooke.ca"
copyright:           "BSD3"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/L-Solutions/simple#readme>

dependencies:
- base >= 4.7 && < 5
- utf8-string >= 1
- parsec >= 3
- bytestring >= 0.11
- text 

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  simple-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - UTF8ByteStringTest

tests:
  simple-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - UTF8ByteStringTest
